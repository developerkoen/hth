<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212; /* Donkerachtige tint */
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 24px;
      overflow: hidden;
    }
    .loading {
      display: flex;
      align-items: center;
    }
    .dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: blink 1.5s infinite ease-in-out;
    }
    .dots span:nth-child(2) {
      animation-delay: 0.3s;
    }
    .dots span:nth-child(3) {
      animation-delay: 0.6s;
    }
    @keyframes blink {
      0%, 20% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    Loading test.howtohack.nl<span class="dots">
      <span></span><span></span><span></span>
    </span>
  </div>

  <script>
    // Doorverwijzen na 3 seconden naar main.index.html
    setTimeout(() => {
      window.location.href = "main.index.html"; // Hoofdpagina
    }, 3000);
  </script>
</body>
</html>

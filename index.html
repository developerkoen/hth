<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbinding maken...</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 24px;
      overflow: hidden;
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
    }

    .indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red; /* Start op rood */
      margin-top: 10px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div>
    <div>Verbinden met howtohack.nl...</div>
    <div class="indicator" id="indicator"></div>
    <div class="status" id="status">Zoeken naar dichtstbijzijnde server...</div>
  </div>

  <script>
    const indicator = document.getElementById("indicator");
    const statusText = document.getElementById("status");

    // Simuleer verbindingsfasen
    setTimeout(() => {
      indicator.style.backgroundColor = "red";
      statusText.textContent = "Zoeken naar dichtstbijzijnde server...";
    }, 0);

    setTimeout(() => {
      indicator.style.backgroundColor = "orange";
      statusText.textContent = "Aan het contact maken met server...";
    }, 1000); // Na 1 seconde

    setTimeout(() => {
      indicator.style.backgroundColor = "green";
      statusText.textContent = "U bent verbonden! U wordt nu doorgestuurd...";
    }, 3000); // Na 3 seconden

    // Redirect naar hoofdpagina
    setTimeout(() => {
      window.location.href = "main.index.html";
    }, 5000); // Na 5 seconden
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 24px;
      overflow: hidden;
    }

    .loading {
      display: flex;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    .dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: blink 1.5s infinite ease-in-out;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.6s;
    }

    /* Fade-out animatie */
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    /* Fade-in voor het begin */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes blink {
      0%, 20% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    Loading test.howtohack.nl<span class="dots">
      <span></span><span></span><span></span>
    </span>
  </div>

  <script>
    // Start de fade-out animatie en redirect na 3 seconden
    setTimeout(() => {
      const loadingElement = document.getElementById("loading");
      loadingElement.style.animation = "fadeOut 1s ease-out";
      loadingElement.style.opacity = 0;

      // Redirect na de fade-out
      setTimeout(() => {
        window.location.href = "main.index.html"; // Controleer of dit bestand bestaat
      }, 1000); // Wacht tot de fade-out klaar is
    }, 2000); // Fade-out begint na 2 seconden
  </script>
</body>
</html>

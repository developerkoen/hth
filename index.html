<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Leeromgeving</title>
    <style>
        :root {
            --primary-blue: #4A90E2;
            --primary-green: #50C878;
            --neutral-light-gray: #F9FAFB;
            --neutral-dark-gray: #1F2937;
            --text-white: #FFFFFF;
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--neutral-light-gray);
            color: var(--neutral-dark-gray);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-blue);
            color: var(--text-white);
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .dashboard, .terminal-container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: var(--text-white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .assignments {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--neutral-light-gray);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card button {
            background-color: var(--primary-green);
            color: var(--text-white);
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card button:hover {
            background-color: var(--primary-blue);
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card button:active {
            transform: scale(0.98);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .card button:focus {
            outline: none;
            border: 2px solid var(--primary-blue);
        }

        /* Knoppen in de opdrachten */
        #assignment-container button {
            background-color: var(--primary-green);
            color: var(--text-white);
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #assignment-container button:hover {
            background-color: var(--primary-blue);
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        #assignment-container button:active {
            transform: scale(0.98);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #assignment-container button:focus {
            outline: none;
            border: 2px solid var(--primary-blue);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--text-white);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        #code-editor {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            border: 1px solid var(--primary-blue);
            border-radius: 8px;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--neutral-light-gray);
            border-radius: 8px;
            min-height: 200px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        /* Side menu */
        #side-menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: var(--primary-blue);
            color: var(--text-white);
            padding-top: 20px;
            padding-left: 20px;
            transition: 0.3s;
            box-shadow: 4px 0px 6px rgba(0, 0, 0, 0.1);
        }

        #side-menu.open {
            left: 0;
        }

        .menu-item {
            padding: 8px;
            margin-bottom: 10px;
            background-color: var(--neutral-dark-gray);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item:hover {
            background-color: var(--primary-green);
        }

        .menu-item span {
            font-size: 14px;
        }

        .menu-item button {
            background-color: var(--primary-blue);
            color: var(--text-white);
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        .menu-item button:hover {
            background-color: var(--primary-green);
        }

        #save-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #save-modal input,
        #save-modal textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #save-modal button {
            background-color: var(--primary-green);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #side-menu-toggle {
            position: fixed;
            top: 50%;
            left: 0;
            width: 40px;
            height: 80px;
            background-color: var(--primary-blue);
            color: var(--text-white);
            text-align: center;
            line-height: 80px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        #side-menu-toggle:hover {
            background-color: var(--primary-green);
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Leeromgeving</h1>
        <p>Leer HTML door interactieve opdrachten!</p>
    </header>

    <div id="dashboard" class="dashboard">
        <h2>Opdrachten</h2>
        <div class="assignments" id="assignments"></div>
    </div>

    <div id="assignment-container" class="terminal-container" style="display: none;">
        <h3 id="assignment-title"></h3>
        <p id="assignment-description"></p>
        <button onclick="showExplanation(currentAssignmentId)">Uitleg</button>
        <textarea id="code-editor" placeholder="Typ hier je HTML-code..."></textarea>
        <button onclick="checkCode()">Controleer</button>
        <button onclick="openSaveModal()">Opslaan</button>
        <button onclick="goToDashboard()">Terug naar Dashboard</button>
        <div id="output"></div>
    </div>

    <div id="save-modal">
        <h4>Bestand opslaan</h4>
        <input type="text" id="file-name" placeholder="Bestandsnaam">
        <textarea id="file-notes" placeholder="Voeg een notitie toe"></textarea>
        <button onclick="saveFile()">Opslaan</button>
        <button onclick="closeSaveModal()">Annuleren</button>
    </div>

    <div id="side-menu" class="side-menu">
        <h3>Opgeslagen Bestanden</h3>
        <div id="saved-files"></div>
        <button onclick="closeSideMenu()">Sluiten</button>
    </div>

    <div id="side-menu-toggle" onclick="toggleSideMenu()">â˜°</div>

    <script>
        const assignments = [
            { id: 1, title: "Opdracht 1: Maak een kop", description: "Schrijf een eenvoudige HTML-pagina met een <h1> die de tekst 'Welkom bij HTML' bevat.", example: "<h1>Welkom bij HTML</h1>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const h1 = doc.querySelector('h1'); if (h1 && h1.outerHTML.includes('</h1>')) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een <h1> toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen <h1> tag of de sluitingstag ontbreekt.</p>"; } }},
            { id: 2, title: "Opdracht 2: Paragraaf toevoegen", description: "Voeg een paragraaf toe onder de kop die uitlegt waar de website over gaat.", example: "<h1>Welkom bij HTML</h1><p>Deze website leert je HTML!</p>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const p = doc.querySelector('p'); if (p && p.outerHTML.includes('</p>')) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een <p> toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen <p> tag of de sluitingstag ontbreekt.</p>"; } }},
            { id: 3, title: "Opdracht 3: Voeg een afbeelding toe", description: "Voeg een afbeelding toe aan je pagina.", example: "<img src='voorbeeld.jpg' alt='voorbeeldafbeelding'/>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const img = doc.querySelector('img'); if (img && img.src) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een afbeelding toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen afbeelding toegevoegd of het src attribuut ontbreekt.</p>"; } }},
            { id: 4, title: "Opdracht 4: Maak een lijst", description: "Maak een lijst met minimaal 3 items.", example: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const ul = doc.querySelector('ul'); if (ul && ul.children.length >= 3) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een lijst met minimaal 3 items gemaakt.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen lijst of niet genoeg items.</p>"; } }},
            { id: 5, title: "Opdracht 5: Maak een link", description: "Maak een link naar een externe website.", example: "<a href='https://www.google.com'>Google</a>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const a = doc.querySelector('a'); if (a && a.href) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een link toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen link toegevoegd.</p>"; } }},
            { id: 6, title: "Opdracht 6: Voeg een form toe", description: "Maak een formulier met een tekstvak en een knop.", example: "<form><input type='text'><button type='submit'>Verzenden</button></form>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const form = doc.querySelector('form'); if (form && form.querySelector('input[type="text"]') && form.querySelector('button')) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een formulier toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen formulier met de vereiste velden.</p>"; } }},
            { id: 7, title: "Opdracht 7: Voeg een footer toe", description: "Voeg een footer toe met een copyrighttekst.", example: "<footer>&copy; 2025 Mijn Website</footer>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const footer = doc.querySelector('footer'); if (footer && footer.innerHTML.includes('&copy;')) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een footer toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen footer of de copyrighttekst ontbreekt.</p>"; } }},
            { id: 8, title: "Opdracht 8: Voeg een tabel toe", description: "Maak een eenvoudige tabel met 2 rijen en 2 kolommen.", example: "<table><tr><td>Cell 1</td><td>Cell 2</td></tr><tr><td>Cell 3</td><td>Cell 4</td></tr></table>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const table = doc.querySelector('table'); if (table && table.rows.length >= 2 && table.rows[0].cells.length >= 2) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een tabel toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen tabel of het aantal rijen/kolommen is niet correct.</p>"; } }},
            { id: 9, title: "Opdracht 9: Voeg een achtergrondkleur toe", description: "Voeg een achtergrondkleur toe aan de body van de pagina.", example: "<body style='background-color: #f0f0f0;'>...</body>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const body = doc.querySelector('body'); if (body && body.style.backgroundColor) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een achtergrondkleur toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen achtergrondkleur toegevoegd.</p>"; } }},
            { id: 10, title: "Opdracht 10: Voeg een video in", description: "Voeg een video toe aan je pagina.", example: "<video width='320' height='240' controls><source src='movie.mp4' type='video/mp4'>Je browser ondersteunt deze video niet.</video>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const video = doc.querySelector('video'); if (video && video.src) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een video toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen video toegevoegd of het src attribuut ontbreekt.</p>"; } }},
            { id: 11, title: "Opdracht 11: Voeg een audio toe", description: "Voeg een audio-bestand toe dat kan worden afgespeeld.", example: "<audio controls><source src='audio.mp3' type='audio/mp3'>Je browser ondersteunt deze audio niet.</audio>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const audio = doc.querySelector('audio'); if (audio && audio.src) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een audio toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen audio toegevoegd of het src attribuut ontbreekt.</p>"; } }},
            { id: 12, title: "Opdracht 12: Voeg een mailto-link toe", description: "Maak een link naar een e-mailadres.", example: "<a href='mailto:example@example.com'>Stuur een e-mail</a>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const a = doc.querySelector('a'); if (a && a.href.includes('mailto:')) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een e-mail link toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen e-mail link toegevoegd.</p>"; } }},
            { id: 13, title: "Opdracht 13: Voeg een formulier met een radio button toe", description: "Voeg een formulier toe met een radio button voor een keuze.", example: "<form><input type='radio' name='keuze' value='optie1'> Optie 1</form>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const radio = doc.querySelector('input[type="radio"]'); if (radio) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een radio button toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen radio button toegevoegd.</p>"; } }},
            { id: 14, title: "Opdracht 14: Maak een tabel met kopteksten", description: "Maak een tabel met kopteksten in de bovenste rij.", example: "<table><thead><tr><th>Naam</th><th>Leeftijd</th></tr></thead><tbody><tr><td>Jan</td><td>30</td></tr></tbody></table>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const table = doc.querySelector('table'); if (table && table.querySelector('th')) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een tabel met kopteksten gemaakt.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen tabel met kopteksten gemaakt.</p>"; } }},
            { id: 15, title: "Opdracht 15: Voeg een scrollbare inhoud toe", description: "Maak een div met een vaste hoogte en voeg een scrollbalk toe.", example: "<div style='height: 100px; overflow-y: scroll;'>...</div>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const div = doc.querySelector('div'); if (div && div.style.height && div.style.overflowY === 'scroll') { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een scrollbare inhoud toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen scrollbare inhoud toegevoegd.</p>"; } }},
            { id: 16, title: "Opdracht 16: Voeg een knop toe", description: "Maak een knop die iets uitvoert wanneer erop wordt geklikt.", example: "<button onclick='alert(\"Je hebt geklikt!\")'>Klik mij</button>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const button = doc.querySelector('button'); if (button && button.onclick) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een knop toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen knop toegevoegd of de klikactie ontbreekt.</p>"; } }},
            { id: 17, title: "Opdracht 17: Voeg een media query toe", description: "Voeg een media query toe om de pagina te laten reageren op de schermgrootte.", example: "<style>@media (max-width: 600px) { body { background-color: lightblue; } }</style>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const style = doc.querySelector('style'); if (style && style.innerHTML.includes('@media')) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een media query toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen media query toegevoegd.</p>"; } }},
            { id: 18, title: "Opdracht 18: Voeg een favicon toe", description: "Voeg een favicon toe aan de website.", example: "<link rel='icon' href='favicon.ico'>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const link = doc.querySelector('link[rel="icon"]'); if (link && link.href) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een favicon toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen favicon toegevoegd.</p>"; } }},
            { id: 19, title: "Opdracht 19: Informatie over jezelf", description: "Maak een pagina over jezelf met een kop en een paar alinea's.", example: "<h1>Mijn naam is John</h1><p>Ik ben 30 jaar oud en ik hou van programmeren.</p>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const h1 = doc.querySelector('h1'); const p = doc.querySelector('p'); if (h1 && p) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een kop en een paragraaf toegevoegd.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen kop of paragraaf toegevoegd.</p>"; } }},
            { id: 20, title: "Opdracht 20: Portfolio", description: "Maak een portfolio-pagina met je werk, inclusief afbeeldingen en beschrijvingen.", example: "<h1>Mijn Portfolio</h1><img src='project1.jpg' alt='Project 1'><p>Beschrijving van project 1.</p>", check: function(code) { const output = document.getElementById("output"); const doc = new DOMParser().parseFromString(code, 'text/html'); const h1 = doc.querySelector('h1'); const img = doc.querySelector('img'); const p = doc.querySelector('p'); if (h1 && img && p) { output.innerHTML = "<p style='color: green;'>Goed gedaan! Je hebt een portfolio gemaakt.</p>"; } else { output.innerHTML = "<p style='color: red;'>Je hebt geen volledige portfolio gemaakt met een kop, afbeelding en beschrijving.</p>"; } }}
        ];

        let currentAssignmentId = null;

        function loadAssignments() {
            const assignmentsContainer = document.getElementById("assignments");
            assignmentsContainer.innerHTML = "";

            assignments.forEach(assignment => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `
                    <h4>${assignment.title}</h4>
                    <button onclick="startAssignment(${assignment.id})">Start</button>
                    <button onclick="showExplanation(${assignment.id})">Uitleg</button>
                `;
                assignmentsContainer.appendChild(div);
            });
        }

        function startAssignment(id) {
            currentAssignmentId = id;
            const assignment = assignments.find(a => a.id === id);
            document.getElementById("assignment-title").textContent = assignment.title;
            document.getElementById("assignment-description").textContent = assignment.description;
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("assignment-container").style.display = "block";
            loadSavedCode();
        }

        function loadSavedCode() {
            const savedCode = localStorage.getItem(`assignment-${currentAssignmentId}`);
            if (savedCode) {
                document.getElementById("code-editor").value = savedCode;
            }
        }

        function checkCode() {
            const code = document.getElementById("code-editor").value;
            const output = document.getElementById("output");

            // Maak de uitvoer leeg voordat we de nieuwe inhoud tonen
            output.innerHTML = "";

            // Vind de opdracht en voer de bijbehorende controle uit
            const assignment = assignments.find(a => a.id === currentAssignmentId);
            assignment.check(code);
        }

        loadAssignments();
    </script>
</body>
</html>

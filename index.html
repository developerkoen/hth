<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTH Edu Portaal - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007BFF, #6610f2);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .login-container h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>HTH Edu Portaal</h1>
        <h2>Inloggen voor beheerders van netwise</h2>
        <form id="loginForm" action="#" method="POST">
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in" required>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>
            </div>
            <button type="submit" class="login-button">Inloggen</button>
        </form>
        <div class="error" id="errorMessage"></div>
        <div class="footer">
            Â© 2025 HTH | Alle rechten voorbehouden
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const username = form.username.value.trim();
            const password = form.password.value.trim();

            
            if (username === '' || password === '') {
                errorMessage.textContent = 'Vul alle velden in.';
            } else {
                errorMessage.textContent = '';
                alert('je zit in een test domein, een test sub domein is om de opmaak te testen inloggen voor dit portaal? Dat kan via edu.netwise.howtohack.nl');
            }
        });
    </script>
</body>
</html>
